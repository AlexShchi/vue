<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue3 Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-model="inputValue"
                    v-on:keypress.enter="addNewNote"
            />
        </div>
        <h2>inputValue: {{ inputValue }}</h2>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
<!--                    <span :class="note.length > 3 ? 'primary' : 'bold'">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>-->
<!--                    <span :class="{-->
<!--                        'primary': true,-->
<!--                        'bold': note.length > 5,-->
<!--                    }">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>-->
                <span :class="['bold',{'primary':note.length > 5}]">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>
                    <button class="btn danger" v-on:click="removeNote(idx)">Удалить</button>
            </li>
            <hr>
            <li>
                <strong>Общее количество заметок: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
        </ul>

        <div v-else>Заметок пока нет. Добавьте первую!</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
